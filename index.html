<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Hello HTML5 World</title>
</head>
<body>
  <h1>Hello HTML5</h1>
  <p>Welcome to the future of markup!</p>
  <p>This is an ordered list</p>
  <ol>
    <li>First item</li>
    <li>Second item</li>
    <li>Third item</li>
  </ol>
  <p>This is an unordered list</p>
  <ul>
    <li>First item</li>
    <li>Second item</li>
    <li>Third item</li>
  </ul>
  <mark>Let us highlight this text</mark>
</body>
</html>
